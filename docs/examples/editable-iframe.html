<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable content within an iFrame</title>
  <script src="./misc/script.js"></script>
  <link href="./assets/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <h1>Editable content within an iFrame</h1>
  </header>
  <main>
    <iframe src="./misc/editable.html" height="400"></iframe>
  </main>
  <footer>

  </footer>

  <!-- Sa11y (UMD) -->
  <link rel="stylesheet" href="../cc-dist/css/sa11y.css">
  <script src="../cc-dist/js/sa11y.umd.js"></script>
  <script src="../cc-dist/js/lang/en.umd.js"></script>
  <script>
    Sa11y.Lang.addI18n(Sa11yLangEn.strings);
    setTimeout(() => {
      const fixedRoots = document.querySelector('iframe').contentWindow.document.body.querySelector('main');
      const sa11y = new Sa11y.Sa11y({
        fixedRoots: [fixedRoots],
        ignoreAriaOnElements: 'h2',
      });
    }, 100);
  </script>
  <!-- End of Sa11y-->

</body>

</html>
