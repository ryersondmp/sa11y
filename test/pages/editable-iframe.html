<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./assets/main.css">
<!-- Sa11y -->
<link rel="stylesheet" href="../../dist/css/sa11y.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable content within an iFrame</title>
</head>

<body>
  <header>
    <h1>Editable content within an iFrame</h1>
  </header>
  <main>
    <iframe src="editable.html" height="400"></iframe>
  </main>
  <footer></footer>
  <script src="../../dist/js/sa11y.umd.js"></script>
  <script src="../../dist/js/lang/en.umd.js"></script>
  <script>
    Sa11y.Lang.addI18n(Sa11yLangEn.strings);
    setTimeout(() => {
      const fixedRoots = document.querySelector('iframe').contentWindow.document.body.querySelector('main');
      const sa11y = new Sa11y.Sa11y({
        checkRoot: [fixedRoots],
        readabilityRoot: [fixedRoots],
        insertAnnotationBefore: 'iframe',
      });
    }, 100);
  </script>
</body>

</html>
